<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tafelzoeker ‚Äì Jani & Zalissa</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #fdf8f4;
  --accent: #c97b7b;
  --text: #3f3f3f;
  --card-bg: #f7e5e5;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Quicksand', sans-serif;
  background: var(--bg);
  color: var(--text);
  scroll-behavior: smooth;
}

header {
  height: 90vh;
  background: linear-gradient(to top, rgba(0,0,0,0.35), rgba(0,0,0,0.1)), url('Foto1.jpg') center/cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  padding: 2rem;
}

header h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 4rem;
  margin-bottom: 0.5rem;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
}

header p {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 2rem;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
}

main {
  max-width: 600px;
  margin: -80px auto 2rem;
  padding: 0 1rem;
  position: relative;
  z-index: 1;
}

.search-card {
  background: var(--card-bg);
  padding: 2rem;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  text-align: center;
  transform: translateY(50px);
  opacity: 0;
  transition: all 0.6s ease-in-out;
}

.search-card.show {
  transform: translateY(0);
  opacity: 1;
}

.search-card input {
  padding: 14px 20px;
  width: 100%;
  max-width: 400px;
  border-radius: 12px;
  border: 2px solid var(--accent);
  font-size: 1.1rem;
  outline: none;
}

.search-card button {
  margin-top: 1rem;
  padding: 12px 24px;
  border: none;
  border-radius: 12px;
  background: var(--accent);
  color: white;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s;
}

.search-card button:hover {
  background: #a45757;
}

#resultaat {
  margin-top: 1rem;
  font-size: 1.3rem;
  font-weight: bold;
  color: var(--accent);
  opacity: 0;
  transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
  transform: translateY(10px);
}

#resultaat.show {
  opacity: 1;
  transform: translateY(0);
}

@media (max-width:768px){
  header h1 { font-size: 2.5rem; }
  header p { font-size: 1.2rem; }
  main{ margin-top:-60px; }
}
</style>
</head>
<body>

<header>
  <h1>Find Your Seat</h1>
  <p>Ontdek waar je mag zitten op onze speciale dag üåøüç¥</p>
</header>

<main>
  <div class="search-card" id="searchCard">
    <input id="naamInput" type="text" placeholder="Vul je naam in...">
    <button onclick="zoekPersoon()">Zoek</button>
    <div id="resultaat"></div>
  </div>
</main>

<script>
window.addEventListener('scroll', () => {
  const card = document.getElementById('searchCard');
  const rect = card.getBoundingClientRect();
  if(rect.top < window.innerHeight - 100){
    card.classList.add('show');
  }
});

const gasten = [
    { naam: "Zalissa Vanhauter", tafel: 1 },
    { naam: "Jani Swimberghe", tafel: 1 },
    { naam: "Katrien Barremaecker", tafel: 1 },
    { naam: "Chris Becue", tafel: 1 },
    { naam: "Johan Swimberghe", tafel: 1 },
    { naam: "Carine Van Belleghem", tafel: 1 },

    { naam: "Nicky Bruneel", tafel: 2 },
    { naam: "Sylvie Steyaert", tafel: 2 },
    { naam: "Joey De Queecker", tafel: 2 },
    { naam: "Celine Steyaert", tafel: 2 },
    { naam: "Brecht Velle", tafel: 2 },
    { naam: "Charlotte Carrette", tafel: 2 },
];

function levenshtein(a, b) {
    a = a.toLowerCase(); b = b.toLowerCase();
    const matrix = Array(b.length+1).fill(null).map(()=>Array(a.length+1).fill(0));
    for(let i=0;i<=a.length;i++) matrix[0][i]=i;
    for(let j=0;j<=b.length;j++) matrix[j][0]=j;
    for(let j=1;j<=b.length;j++){
        for(let i=1;i<=a.length;i++){
            if(a[i-1]===b[j-1]) matrix[j][i]=matrix[j-1][i-1];
            else matrix[j][i]=Math.min(matrix[j-1][i]+1,matrix[j][i-1]+1,matrix[j-1][i-1]+1);
        }
    }
    return matrix[b.length][a.length];
}

function vergelijkNamen(inputNaam, gastNaam) {
    const inputDelen = inputNaam.split(" ");
    const gastDelen = gastNaam.split(" ");
    let totaleScore = 0;
    inputDelen.forEach(invoerWoord=>{
        let beste=Infinity;
        gastDelen.forEach(gastWoord=>{
            const score = levenshtein(invoerWoord, gastWoord);
            if(score<beste) beste=score;
        });
        totaleScore += beste;
    });
    return totaleScore;
}

function zoekPersoon() {
    const input = document.getElementById("naamInput").value.trim().replace(/\s+/g, " ");
    const resultaat = document.getElementById("resultaat");
    resultaat.classList.remove("show");

    if(!input){
        resultaat.textContent = "Voer een naam in.";
        resultaat.classList.add("show");
        return;
    }

    let besteMatch = null;
    let besteScore = 999;

    gasten.forEach(gast=>{
        const score = vergelijkNamen(input.toLowerCase(), gast.naam.toLowerCase());
        if(score < besteScore){
            besteScore = score;
            besteMatch = gast;
        }
    });

    if(besteScore <= 4){
        resultaat.textContent = `Welkom! Je zit aan tafel ${besteMatch.tafel}.;
    } else {
        resultaat.textContent = "Naam niet gevonden. Probeer opnieuw.";
    }

    setTimeout(()=>{ resultaat.classList.add("show"); },50);
}
</script>

</body>
</html>
